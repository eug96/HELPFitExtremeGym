<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap-social.css">

  <link rel="stylesheet" href="css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="css/mystyles.css">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--Include bootstrap library as needed-->
  <script src="js/bootstrap.min.js"></script>

  <!-- Button trigger modal -->
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalHorizontal">
      Review Trainer
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                  <button type="button" class="close"
                     data-dismiss="modal">
                         <span aria-hidden="true">&times;</span>
                         <span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                      Update Training Session
                  </h4>
              </div>

              <!-- Modal Body -->
              <div class="modal-body">

                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label  class="col-sm-2 control-label"
                                for="inputDate">Date</label>
                      <div class="col-sm-10">
                          <input type="email" class="form-control"
                          id="inputDate" placeholder="Date"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label"
                            for="inputTime" >Time</label>
                      <div class="col-sm-10">
                          <input type="date" class="form-control"
                              id="inputDate" placeholder="Time"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label"
                            for="inputTime" >Time</label>
                      <div class="col-sm-10">
                          <input type="date" class="form-control"
                              id="inputDate" placeholder="Time"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label"
                            for="selClass" >Class Type</label>
                      <div class="col-sm-10">
                        <select class="form-control" id="selClass">
                          <option>Personal</option>
                          <option>Group</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label"
                            for="selStatus" >Status</label>
                      <div class="col-sm-10">
                        <select class="form-control" id="selStatus">
                        <option value="Available">Available</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                      </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                              <input type="checkbox"/> Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                      </div>
                    </div>
                  </form>






              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-default"
                          data-dismiss="modal">
                              Close
                  </button>
                  <button type="button" class="btn btn-primary">
                      Update
                  </button>
              </div>
          </div>
      </div>
  </div>





  <!-- Button trigger modal -->
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
      Launch Normal Form
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                  <button type="button" class="close"
                     data-dismiss="modal">
                         <span aria-hidden="true">&times;</span>
                         <span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                      Modal title
                  </h4>
              </div>

              <!-- Modal Body -->
              <div class="modal-body">

                  <form role="form">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control"
                        id="exampleInputEmail1" placeholder="Enter email"/>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control"
                            id="exampleInputPassword1" placeholder="Password"/>
                    </div>
                    <div class="checkbox">
                      <label>
                          <input type="checkbox"/> Check me out
                      </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>


              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-default"
                          data-dismiss="modal">
                              Close
                  </button>
                  <button type="button" class="btn btn-primary">
                      Save changes
                  </button>
              </div>
          </div>
      </div>
  </div>



  <p class="text-center">
      <button class="btn btn-default" data-toggle="modal" data-target="#loginModal">Login</button>
  </p>

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  <h5 class="modal-title">Login</h5>
              </div>

              <div class="modal-body">
                  <!-- The form is placed inside the body of modal -->
                  <form id="loginForm" method="post" class="form-horizontal">
                      <div class="form-group">
                          <label class="col-xs-3 control-label">Username</label>
                          <div class="col-xs-5">
                              <input type="text" class="form-control" name="username" />
                          </div>
                      </div>

                      <div class="form-group">
                          <label class="col-xs-3 control-label">Password</label>
                          <div class="col-xs-5">
                              <input type="password" class="form-control" name="password" />
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-xs-5 col-xs-offset-3">
                              <button type="submit" class="btn btn-primary">Login</button>
                              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <script>
  $(document).ready(function() {
      $('#loginForm').formValidation({
          framework: 'bootstrap',
          excluded: ':disabled',
          icon: {
              valid: 'glyphicon glyphicon-ok',
              invalid: 'glyphicon glyphicon-remove',
              validating: 'glyphicon glyphicon-refresh'
          },
          fields: {
              username: {
                  validators: {
                      notEmpty: {
                          message: 'The username is required'
                      }
                  }
              },
              password: {
                  validators: {
                      notEmpty: {
                          message: 'The password is required'
                      }
                  }
              }
          }
      });
  });
  </script>





</body>
</html>
