      <h3><span>WELCOME EUGENE! ENTER THE INFO TO CREATE A TRAINING SESSION</span></h3>

        <div class="signUpPage">

      <div class="row">
        <div class="form-group">
            <div class="col-xs-12 col-sm-9 registerForm">
                <input type="text" style="height:70px" name="title" class=" form form-control input-lg" id="inputName" placeholder="TITLE">
            </div>
        </div>
      </div>

      <div class="row">
            <div class="col-xs-12 col-sm-9 registerForm">
                <input type="date" style="height:70px;" name="date" class=" form form-control input-lg" id="inputName" placeholder="dd/mm/yyyy">
            </div>
        </div>

      <div class="row">
            <div class="col-xs-12 col-sm-9 registerForm">
                <input type="time" style="height:70px" name="time" class=" form form-control input-lg" id="inputName" placeholder="TIME">
            </div>
        </div>

      <div class="row">
            <div class="col-xs-12 col-sm-9 registerForm">
                <input type="text" style="height:70px" name="fee" class=" form form-control input-lg" id="inputName" placeholder="FEE">
            </div>
        </div>

        <select class="form-control listbox" id="level" style="width:470px;height:70px;font-size:18px;bottom:15px;">
          <option>AVAILABLE</option>
        </select>

        <div class="row">
              <div class="col-xs-12 col-sm-9 registerForm" style="margin-top:110px;margin-bottom:-170px">
                  <input type="text" style="height:70px" name="note" class=" form form-control input-lg" id="inputName" placeholder="NOTES">
              </div>
        </div>

        <div class="row">
          <div class="col-xs-3 col-md-4" style="margin-top:100px;margin-bottom:-100px;">
            <button type="button" class="setting">CREATE</button>
          </div>
          <div class="col-xs-3 col-md-4" style="margin-left:-130px;margin-top:100px;margin-bottom:-100px;">
