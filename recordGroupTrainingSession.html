      <div class="container-fluid containerplus">
        <div class="row">
          <div class"col-md-4">

          </div>

      <div class="trainerPage">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-12 header">
              <h3><span>WELCOME EUGENE! ENTER THE
                INFO TO CREATE A TRAINING SESSION</span></h3>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-xs-12 col-md-12 col-md-offset-4 recordForm">
                <input type="text" style="height:70px" name="title"
                class=" form form-control input-lg" id="inputTitle"
                 placeholder="TITLE">
              </div>
            </div>
          </div>

        <div class="row">
          <div class="col-xs-12 col-md-12 col-md-offset-4 recordForm">
            <input type="date" style="height:70px;" name="date"
            class=" form form-control input-lg" id="inputName"
            placeholder="dd/mm/yyyy">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-md-12 col-md-offset-4 recordForm">
            <input type="time" style="height:70px" name="time"
             class=" form form-control input-lg" id="inputTime"
              placeholder="TIME">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-md-12 col-md-offset-4 recordForm">
            <input type="text" style="height:70px" name="maxParticipates"
            class=" form form-control input-lg" id="inputMaxParticipates"
            placeholder="MAXIMUM PARTICIPANTS">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-md-12 col-md-offset-4 recordForm">
            <select class="form-control listbox" id="classType"
            style="width:470px;height:70px;font-size: 18px;">
              <option>SELECT CLASS TYPE</option>
              <option>SPORT</option>
              <option>MMA</option>
              <option>DANCE</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-md-12 col-md-offset-4 recordForm">
            <select class="form-control listbox" id="status"
             style="width:470px;height:70px;font-size: 18px;">
              <option>AVAILABLE</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4 col-md-2 col-md-offset-4"
          style="margin-right:1.5%">
            <button type="button" class="setting"
            onclick="recordGroupTraningSession()">CREATE</button>
          </div>

          <div class="col-xs-4 col-md-2">
            <a href="trainerPage.html"><button type="button"
              class="setting">BACK</button></a>
          </div>
      </div>
    </div>
  </div>
